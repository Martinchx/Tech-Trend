<section class="text-gray-50 px-4 md:px-6 py-12 md:py-24 lg:py-32">
  <div class="container max-w-5xl mx-auto">
    <div class="flex flex-col items-center text-center space-y-4">
      <h2 class="text-2xl md:text-3xl font-bold tracking-tight">
        Featured Products
      </h2>
      <p class="text-gray-400 max-w-md">
        Discover the latest and greatest PC products and accessories curated
        just for you.
      </p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-8">
      @for (product of products(); track $index) {
      <div
        class="bg-gray-950 rounded-lg shadow-lg hover:shadow-xl hover:scale-105 transition-all"
      >
        <a
          class="block"
          [routerLink]="['products/details', product.product_id]"
        >
          <img
            [src]="product.image_url"
            [alt]="product.name"
            [title]="product.name"
            width="300"
            height="200"
            class="rounded-t-lg object-cover w-full h-48"
            style="aspect-ratio: 300 / 200; object-fit: cover"
          />
          <div class="p-4">
            <h3 class="text-lg font-semibold line-clamp-1">
              {{ product.name }}
            </h3>
            <p class="text-gray-400 text-sm line-clamp-2">
              {{ product.description }}
            </p>
            <div class="mt-2">
              <span class="font-semibold">{{ product.price | currency }}</span>
            </div>
          </div>
        </a>
      </div>
      }
    </div>
  </div>
</section>

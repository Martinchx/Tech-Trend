<div class="bg-gray-800 rounded-lg overflow-hidden shadow-md flex flex-col">
  <img
    [src]="product().image"
    [alt]="product().name"
    width="400"
    height="300"
    class="w-full h-48 object-cover"
    style="aspect-ratio: 400/300; object-fit: cover"
  />
  <div class="p-4 space-y-2 flex-1">
    <h3 class="text-lg font-semibold">{{ product().name }}</h3>
    <p class="text-gray-400 line-clamp-2">
      {{ product().description }}
    </p>
    <div class="flex items-center justify-between">
      <span class="text-primary font-semibold">{{
        product().price | currency
      }}</span
      ><span class="text-gray-400">{{ product().stock }} in stock</span>
    </div>
  </div>
  <div class="p-4 mt-auto">
    <div class="flex gap-2">
      <button
        [routerLink]="['details', product().name]"
        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border hover:text-accent-foreground h-10 px-4 py-2 w-full bg-gray-800 border-gray-700 text-gray-50 hover:bg-gray-700"
      >
        View Details</button
      ><button
        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border hover:text-accent-foreground h-10 px-4 py-2 w-full bg-gray-800 border-gray-700 text-gray-50 hover:bg-gray-700"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>

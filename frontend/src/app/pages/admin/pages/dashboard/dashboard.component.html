<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:py-14 mx-auto">
  <div class="flex flex-col gap-10">
    <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6">
      <admin-stats-card
        title="Products registered"
        [stat]="products().length"
      />
      <admin-stats-card
        title="Categories registered"
        [stat]="categories().length"
      />
      <admin-stats-card title="Orders placed" [stat]="orders().length" />
      <admin-stats-card title="Users registered" [stat]="users().length" />
    </div>

    <div>
      <h1 class="text-4xl font-bold mb-8 text-center">Graphics</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <admin-orders-chart [orders]="orders()" />
        <admin-users-chart [users]="users()" />
        <admin-products-chart [products]="products()" />
        <admin-categories-chart [categories]="categories()" />
      </div>
    </div>
  </div>
</div>

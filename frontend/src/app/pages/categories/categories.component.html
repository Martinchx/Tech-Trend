<div class="min-h-screen p-8">
  <div class="container mx-auto flex flex-col items-center">
    <h1 class="text-3xl font-bold mb-2">Categories</h1>
    <p class="text-center">
      Explore our wide range of categories to find what you're looking for.
    </p>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 mt-8">
      @for (category of categories(); track $index) {
      <categories-category-card [category]="category" />
      }
    </div>
  </div>
</div>

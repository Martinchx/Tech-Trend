<a
  [routerLink]="['/products']"
  [queryParams]="{ category: category().category_id }"
  [title]="category().name"
  class="block bg-[#0c141c] rounded-lg shadow-lg hover:scale-110 transition-all max-w-sm"
>
  <div class="flex flex-col items-center p-6">
    <div class="rounded-full p-3">
      <img
        [src]="category() | categoryImage"
        [alt]="category().name"
        class="size-14"
      />
    </div>
    <div class="text-center">
      <h3 class="text-xl font-semibold">{{ category().name }}</h3>
      <p class="text-muted-foreground text-wrap">
        {{ category().description }}
      </p>
    </div>
  </div>
</a>

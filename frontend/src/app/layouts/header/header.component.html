<header
  class="flex flex-wrap md:justify-start md:flex-nowrap z-50 w-full pt-7 md:py-7"
>
  <nav
    class="relative w-full flex flex-wrap md:grid md:grid-cols-12 basis-full items-center px-4 md:px-6 mx-auto"
    aria-label="Global"
  >
    <div class="md:col-span-3">
      <div class="flex">
        <a
          class="flex gap-x-2 items-center"
          routerLink=""
          aria-label="Tech-Trend"
        >
          <svg
            viewBox="0 0 24 24"
            width="24"
            height="24"
            class="size-6"
            color="#ffffff"
            fill="none"
          >
            <path
              d="M2.9668 10.4961V15.4979C2.9668 18.3273 2.9668 19.742 3.84548 20.621C4.72416 21.5001 6.13837 21.5001 8.9668 21.5001H14.9668C17.7952 21.5001 19.2094 21.5001 20.0881 20.621C20.9668 19.742 20.9668 18.3273 20.9668 15.4979V10.4961"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <path
              d="M14.9668 16.9932C14.2827 17.6004 13.1936 17.9932 11.9668 17.9932C10.74 17.9932 9.65089 17.6004 8.9668 16.9932"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <path
              d="M10.1038 8.41848C9.82182 9.43688 8.79628 11.1936 6.84777 11.4482C5.12733 11.673 3.82246 10.922 3.48916 10.608C3.12168 10.3534 2.28416 9.53872 2.07906 9.02952C1.87395 8.52032 2.11324 7.41706 2.28416 6.96726L2.96743 4.98888C3.13423 4.49196 3.5247 3.31666 3.92501 2.91913C4.32533 2.5216 5.13581 2.5043 5.4694 2.5043H12.4749C14.2781 2.52978 18.2209 2.48822 19.0003 2.50431C19.7797 2.52039 20.2481 3.17373 20.3848 3.45379C21.5477 6.27061 22 7.88382 22 8.57124C21.8482 9.30456 21.22 10.6873 19.0003 11.2955C16.6933 11.9275 15.3854 10.6981 14.9751 10.2261M9.15522 10.2261C9.47997 10.625 10.4987 11.4279 11.9754 11.4482C13.4522 11.4686 14.7273 10.4383 15.1802 9.92062C15.3084 9.76786 15.5853 9.31467 15.8725 8.41848"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Tech-Trend</span>
        </a>
      </div>
    </div>

    <div
      class="flex items-center gap-x-2 ms-auto py-1 md:ps-6 md:order-3 md:col-span-3"
    >
      <div
        class="hidden md:block hs-dropdown [--strategy:static] sm:[--strategy:fixed] [--adaptive:none] sm:[--trigger:hover]"
      >
        <button
          type="button"
          class="flex items-center text-white hover:text-neutral-300"
        >
          <svg
            viewBox="0 0 24 24"
            width="24"
            height="24"
            class="size-7"
            color="#ffffff"
            fill="none"
          >
            <circle
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="1.5"
            />
            <path
              d="M7.5 17C9.8317 14.5578 14.1432 14.4428 16.5 17M14.4951 9.5C14.4951 10.8807 13.3742 12 11.9915 12C10.6089 12 9.48797 10.8807 9.48797 9.5C9.48797 8.11929 10.6089 7 11.9915 7C13.3742 7 14.4951 8.11929 14.4951 9.5Z"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
            />
          </svg>
        </button>

        <div
          class="hs-dropdown-menu transition-[opacity,margin] duration-[0.1ms] sm:duration-[150ms] hs-dropdown-open:opacity-100 opacity-0 sm:w-auto hidden z-10 sm:shadow-md rounded-lg p-2 bg-neutral-800 border-neutral-700 divide-neutral-700 before:absolute top-full sm:border before:-top-5 before:start-0 before:w-full before:h-5 mt-3"
        >
          @if (!isLoggedIn()) {
          <a
            class="flex items-center gap-x-2 py-2 px-3 rounded-lg text-sm focus:ring-2 focus:ring-cyan-800 text-neutral-400 hover:bg-neutral-700 hover:text-neutral-300"
            routerLink="auth/register"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-user-plus"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
              <path d="M16 19h6" />
              <path d="M19 16v6" />
              <path d="M6 21v-2a4 4 0 0 1 4 -4h4" />
            </svg>
            Register
          </a>
          <a
            class="flex items-center gap-x-2 py-2 px-3 rounded-lg text-sm focus:ring-2 focus:ring-cyan-800 text-neutral-400 hover:bg-neutral-700 hover:text-neutral-300"
            routerLink="auth/login"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-login"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M15 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"
              />
              <path d="M21 12h-13l3 -3" />
              <path d="M11 15l-3 -3" />
            </svg>
            Log in
          </a>
          } @else {
          <a
            class="flex items-center gap-x-2 py-2 px-3 rounded-lg text-sm focus:ring-2 focus:ring-cyan-800 text-neutral-400 hover:bg-neutral-700 hover:text-neutral-300"
            routerLink=""
            (click)="logout()"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-logout"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"
              />
              <path d="M9 12h12l-3 -3" />
              <path d="M18 15l3 -3" />
            </svg>
            Log out
          </a>
          }
        </div>
      </div>

      <div class="md:hidden">
        <button
          type="button"
          class="hs-collapse-toggle size-[38px] flex justify-center items-center text-sm font-semibold rounded-xl border disabled:opacity-50 disabled:pointer-events-none text-white border-neutral-700 hover:bg-neutral-700"
          data-hs-collapse="#navbar-collapse-with-animation"
          aria-controls="navbar-collapse-with-animation"
          aria-label="Toggle navigation"
        >
          <svg
            class="hs-collapse-open:hidden flex-shrink-0 size-4"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" x2="21" y1="6" y2="6" />
            <line x1="3" x2="21" y1="12" y2="12" />
            <line x1="3" x2="21" y1="18" y2="18" />
          </svg>
          <svg
            class="hs-collapse-open:block hidden flex-shrink-0 size-4"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
    </div>

    <div
      id="navbar-collapse-with-animation"
      class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block md:w-auto md:basis-auto md:order-2 md:col-span-6"
    >
      <div
        class="flex flex-col gap-y-4 gap-x-0 mt-5 md:flex-row md:justify-center md:items-center md:gap-y-0 md:gap-x-7 md:mt-0"
      >
        <div>
          <a
            class="inline-block text-white hover:text-neutral-300"
            routerLink=""
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </div>

        <div>
          <a
            class="inline-block text-white hover:text-neutral-300"
            routerLink="products"
            routerLinkActive="active-link"
            >Products</a
          >
        </div>

        <div
          class="hs-dropdown [--strategy:static] sm:[--strategy:fixed] [--adaptive:none] sm:[--trigger:hover]"
        >
          <button
            type="button"
            class="flex items-center text-white hover:text-neutral-300"
          >
            Categories
            <svg
              class="flex-shrink-0 ms-2 size-4"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m6 9 6 6 6-6" />
            </svg>
          </button>

          <div
            class="hs-dropdown-menu transition-[opacity,margin] duration-[0.1ms] sm:duration-[150ms] hs-dropdown-open:opacity-100 opacity-0 sm:w-48 hidden z-10 sm:shadow-md rounded-lg p-2 bg-neutral-800 sm:border border-neutral-700 divide-neutral-700 before:absolute top-full before:-top-5 before:start-0 before:w-full before:h-5 mt-3"
          >
            <a
              class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm focus:ring-2 focus:ring-cyan-800 text-neutral-400 hover:bg-neutral-700 hover:text-neutral-300"
              [routerLink]="['products']"
              [queryParams]="{ category: '1' }"
            >
              Category 1
            </a>
            <a
              class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm focus:ring-2 focus:ring-cyan-800 text-neutral-400 hover:bg-neutral-700 hover:text-neutral-300"
              [routerLink]="['products']"
              [queryParams]="{ category: '2' }"
            >
              Category 2
            </a>
            <a
              class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm focus:ring-2 focus:ring-cyan-800 text-neutral-400 hover:bg-neutral-700 hover:text-neutral-300"
              [routerLink]="['products']"
              [queryParams]="{ category: '3' }"
            >
              Category 3
            </a>
          </div>
        </div>

        <div>
          <a
            class="inline-block text-white hover:text-neutral-300"
            routerLink="shopping-cart"
            routerLinkActive="active-link"
            >Shopping Cart</a
          >
        </div>
        <div>
          <a
            class="inline-block text-white hover:text-neutral-300"
            routerLink="orders"
            routerLinkActive="active-link"
            >Orders</a
          >
        </div>

        <div
          class="md:hidden hs-dropdown [--strategy:static] sm:[--strategy:fixed] [--adaptive:none] sm:[--trigger:hover]"
        >
          <button
            type="button"
            class="flex items-center text-white hover:text-neutral-300"
          >
            <svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              class="size-7"
              color="#ffffff"
              fill="none"
            >
              <circle
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="1.5"
              />
              <path
                d="M7.5 17C9.8317 14.5578 14.1432 14.4428 16.5 17M14.4951 9.5C14.4951 10.8807 13.3742 12 11.9915 12C10.6089 12 9.48797 10.8807 9.48797 9.5C9.48797 8.11929 10.6089 7 11.9915 7C13.3742 7 14.4951 8.11929 14.4951 9.5Z"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
              />
            </svg>
          </button>

          <div
            class="hs-dropdown-menu transition-[opacity,margin] duration-[0.1ms] sm:duration-[150ms] hs-dropdown-open:opacity-100 opacity-0 sm:w-auto hidden z-10 sm:shadow-md rounded-lg p-2 bg-neutral-800 border-neutral-700 divide-neutral-700 before:absolute top-full sm:border before:-top-5 before:start-0 before:w-full before:h-5 mt-3"
          >
            @if (!isLoggedIn()) {
            <a
              class="flex items-center gap-x-2 py-2 px-3 rounded-lg text-sm focus:ring-2 focus:ring-cyan-800 text-neutral-400 hover:bg-neutral-700 hover:text-neutral-300"
              routerLink="auth/register"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-user-plus"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                <path d="M16 19h6" />
                <path d="M19 16v6" />
                <path d="M6 21v-2a4 4 0 0 1 4 -4h4" />
              </svg>
              Register
            </a>
            <a
              class="flex items-center gap-x-2 py-2 px-3 rounded-lg text-sm focus:ring-2 focus:ring-cyan-800 text-neutral-400 hover:bg-neutral-700 hover:text-neutral-300"
              routerLink="auth/login"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-login"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M15 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"
                />
                <path d="M21 12h-13l3 -3" />
                <path d="M11 15l-3 -3" />
              </svg>
              Log in
            </a>
            } @else {
            <a
              class="flex items-center gap-x-2 py-2 px-3 rounded-lg text-sm focus:ring-2 focus:ring-cyan-800 text-neutral-400 hover:bg-neutral-700 hover:text-neutral-300"
              routerLink=""
              (click)="logout()"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-logout"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"
                />
                <path d="M9 12h12l-3 -3" />
                <path d="M18 15l3 -3" />
              </svg>
              Log out
            </a>
            }
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
